name: folio
description: Live portfolio developed in flutter 3.0.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.14+16

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

# Animations
  animations: ^2.0.11

# Cached Network
  cached_network_image: ^3.4.0    

# Google Maps
  google_maps_flutter: ^2.9.0

# Material Icons
  material_design_icons_flutter: 5.0.5955-rc.1

# Shared Preferences
  shared_preferences: ^2.2.2

# Shimer
  shimmer: ^3.0.0

# Url Launcher
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

